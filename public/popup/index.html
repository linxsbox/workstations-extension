        .naive-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
            background-color: #d3d3d3;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .naive-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .naive-switch-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #d3d3d3;
            transition: 0.4s;
            border-radius: 20px;
        }

        .naive-switch-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        .naive-switch input:checked+.naive-switch-slider {
            background-color: #18a058;
        }

        .naive-switch input:checked+.naive-switch-slider:before {
            transform: translateX(20px);
        }

        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px;
